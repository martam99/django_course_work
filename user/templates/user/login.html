{% extends 'main/base.html' %}
{% block content %}

          <div class="card">
            <div class="card-header">
              <h2>Вход</h2>

                {% csrf_token %}
                {{ form.as_p }}

                </div>
            </div>
          </div>
      </form>
    </div>
{% endblock %}
