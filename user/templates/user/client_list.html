{% extends 'main/base.html' %}
    {% block content %}
      {% for object in object_list %}
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">
                {{object}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'user:client_update' object.pk %}" type="button" class="btn btn-outline-primary">Редактировать</a>
                    <a href="{% url 'user:client_delete' object.pk %}" type="button" class="btn btn-outline-danger">Удалить</a>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}
    {% endblock %}
