{% extends 'main/base.html' %}
    {% block content %}
      {% for object in object_list %}
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">
                {{object}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  {% if user.is_authenticated %}
                    <a href="{% url 'user:mail_update' object.pk %}" type="button" class="btn btn-outline-primary">Редактировать</a>
                    <a href="{% url 'user:logs_view' object.pk %}" type="button" class="btn btn-primary">Посмотреть логи</a>
                    <a href="{% url 'user:mail_delete' object.pk %}" type="button" class="btn btn-outline-danger">Удалить</a>
                  {% else %}
                    <a href="#" type="button" class="btn btn-outline-danger">{{ object.subject }}</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
  {% endfor %}
{% endblock %}
