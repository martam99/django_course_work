{% extends 'main/base.html' %}
    {% block content %}
        {% if object %}
            <form class="row" method="post" enctype="multipart/form-data">
              <div class="card">
                <div class="card-body">
                    <h2>Редактировать рассылку</h2>
                      <div class="card-body">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-success">Сохранить</button>
                      </div>
                </div>
              </div>
          </form>
        {% else %}
          <form class="row" method="post" enctype="multipart/form-data">
              <div class="card">
                <div class="card-body">
                    <h2>Cоздать рассылку</h2>
                      <div class="card-body">
                      {% csrf_token %}
                      {{ form.as_p }}
                          <button type="submit" class="btn btn-success">Сохранить и запустить</button>
                      </div>
                </div>
              </div>
          </form>
        {% endif %}
{% endblock %}
